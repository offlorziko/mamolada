<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para você</title>
  <style>
    body {
      background-color: #fce4ec;
      color: #880e4f;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Eu te amo ❤️</h1>
</body>
</html>
